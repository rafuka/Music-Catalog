<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Music Catalog</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="dist/css/main.css">

</head>
<body>
  <div id="music-catalog">
    <h1 class="page-title">Music Catalog</h1>
    <div id="albums-list">

        <Album
          v-for="(album, index) in albums"
          :key="index + 1"
          :title="album.title"
          :author="album.author"
          :imgurl="album.imgUrl"
          :date="album.date"
          :tracknum="album.trackNum">

    </div>
    <button id="toggle-add-new" @click="toggleAddNew">+</button>
    <div id="add-new-album" :class="isAddingNew ? 'visible' : ''">
      <h1>Add new album</h1>
      <form id="new-album-form">
        <div class="input-field">
          <input id="album-title" type="text" name="title" required v-model="newAlbum.title">
          <label for="album-title">Title</label>
        </div>
        <div class="input-field">
          <input id="album-author" type="text" name="author" required v-model="newAlbum.author">
          <label for="album-author">Author</label>
        </div>
        <div class="input-field">
          <input id="track-num" type="number" name="tracks" required v-model="newAlbum.trackNum">
          <label for="track-num">Track Number</label>
        </div>
        <div class="input-field">
          <input id="album-date" type="number" name="date" required v-model="newAlbum.date">
          <label for="album-date">Year Published</label>
        </div>
        <div class="input-field" id="cover-image-field">
          <label for="album-img">Cover Image</label>
          <input id="album-img" type="file" name="image">
        </div>
        <div class="input-field">
          <button id="add-new" @click="addNew">Add to Catalogue</button>
          <button id="cancel-add-new" @click="toggleAddNew">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/vue"></script>
  <script type="text/javascript" src="dist/main.bundle.js"></script>
</body>
</html>
